<form class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card border-primary" style="max-width: 20rem;">
        <div class="card-header">
            <h1>Registrarse</h1>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="nombre">Nombre de usuario:</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
                <!-- Mensaje de error para cuenta existente -->
                <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
                <!-- Mensaje de error para la contraseña -->
                <div *ngIf="password && !passwordValid()" class="text-danger">La contraseña debe tener al menos 8 caracteres y una letra minúscula.</div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" [(ngModel)]="confirmPassword" class="form-control" required>
                <!-- Mensaje de error para la confirmación de contraseña -->
                <div *ngIf="confirmPassword && password !== confirmPassword" class="text-danger">Las contraseñas no coinciden.</div>
            </div>
            <div class="form-group">
                <label for="telefono">Número de teléfono:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="countryCode">+56</span>
                    </div>
                    <input type="text" id="telefono" name="telefono" [(ngModel)]="telefono" class="form-control" required>
                </div>
            </div>
            <!-- Campo para ingresar el código de confirmación -->
            <div class="form-group" *ngIf="showConfirmationMessage">
                <label for="confirmation-code">Código de confirmación:</label>
                <input type="text" id="confirmation-code" name="confirmation-code" [(ngModel)]="confirmationCode" class="form-control" required>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <!-- Botón para registrarse -->
                <button *ngIf="!showConfirmationMessage" (click)="registrarse()" class="btn btn-success btn-block">Registrarse</button>
                <!-- Botón para confirmar el código de confirmación -->
                <button *ngIf="showConfirmationMessage" (click)="confirmarCodigo()" class="btn btn-primary btn-block">Confirmar Código</button>
                <!-- Botón para reenviar el código de confirmación -->
                <button *ngIf="showConfirmationMessage" (click)="reenviarCodigo()" class="btn btn-secondary btn-block">Reenviar Código</button>
            </div>
            <div class="row mt-2" *ngIf="showConfirmationMessage">
                <p>Revisa tu correo electrónico para confirmar tu cuenta.</p>
            </div>
            <!-- Botón de regreso -->
            <div class="row mt-2">
                <button (click)="navegarAlogin()" class="btn btn-secondary btn-block">Regresar</button>
            </div>
        </div>
    </div>
</form>
